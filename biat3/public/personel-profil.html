<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - BIAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="with-sidebar">
    <!-- Toggle Theme -->
    <button class="toggle-theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Toggle Sidebar -->
            <button class="toggle-sidebar">
                <i class="fas fa-bars"></i>
                <span>Menü Küçült</span>
            </button>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="personel-ariza-bildir.html">
                            <i class="fas fa-tools"></i>
                            <span>Arıza Bildir</span>
                        </a>
                    </li>
                    <li>
                        <a href="personel-profil.html" class="active">
                            <i class="fas fa-user"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/user.jpg" alt="User Avatar">
                <div class="user-info">
                    <h3>Hoş Geldiniz</h3>
                    <p>Kenan Bey</p>
                </div>
                <a href="#" onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <!-- Sidebar Overlay -->
        

        <!-- Main Content -->
        <main class="main-content">
            <div class="sidebar-overlay"></div>
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-cover">
                    <div class="profile-avatar-wrapper">
                        <img src="img/user.jpg" alt="Profil Fotoğrafı" class="profile-avatar">
                        <button class="btn-change-avatar">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                </div>
                <div class="profile-info">
                    <div class="profile-name">
                        <h1>Kenan Karabey</h1>
                        <span class="profile-role">Bilgi İşlem Personeli</span>
                    </div>
                    <div class="profile-meta">
                        <div class="meta-item">
                            <i class="fas fa-building"></i>
                            <span>Malatya Adliyesi</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-envelope"></i>
                            <span>ab306515@adalet.gov.tr</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-phone"></i>
                            <span>+90 (552) 363 14 01</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Profile Navigation -->
                <div class="profile-nav">
                    <button class="nav-item active" data-section="profile">
                        <i class="fas fa-user"></i>
                        <span>Profil Bilgileri</span>
                    </button>
                    <button class="nav-item" data-section="password">
                        <i class="fas fa-key"></i>
                        <span>Şifre Değiştir</span>
                    </button>
                    
                </div>

                <!-- Profile Sections -->
                <div class="profile-sections">
                    <!-- Profile Info Section -->
                    <div class="profile-section active" id="profile">
                        <div class="section-header">
                            <h2>Profil Bilgileri</h2>
                            <div class="section-actions">
                                <button class="btn btn-primary btn-edit-profile" onclick="enableProfileEdit()">
                                    <i class="fas fa-edit"></i>
                                    <span>Düzenle</span>
                                </button>
                                <button class="btn btn-primary btn-save-profile" onclick="saveProfileChanges()" style="display: none;">
                                    <i class="fas fa-save"></i>
                                    <span>Kaydet</span>
                                </button>
                            </div>
                        </div>
                        <div class="profile-form">
                            <div class="form-group">
                                <label>Ad Soyad</label>
                                <input type="text" name="ad_soyad" id="ad_soyad" value="Kenan Karabey" disabled>
                            </div>
                            <div class="form-group">
                                <label>E-posta</label>
                                <input type="email" name="email" id="email" value="ab306515@adalet.gov.tr" disabled>
                            </div>
                            <div class="form-group">
                                <label>Şifre</label>
                                <input type="password" name="sifre" id="sifre" value="********" disabled>
                                <small style="display: block; margin-top: 5px; color: #666;">Şifrenizi değiştirmek için "Şifre Değiştir" sekmesini kullanın.</small>
                            </div>
                            <div class="form-group">
                                <label>Telefon</label>
                                <input type="tel" name="telefon" id="telefon" value="+90 (552) 363 14 01" disabled>
                            </div>
                            <div class="form-group">
                                <label>Departman</label>
                                <input type="text" name="departman" id="departman" value="Bilgi İşlem" disabled>
                            </div>
                            <div class="form-group">
                                <label>Konum</label>
                                <input type="text" name="konum" id="konum" value="Malatya Adliyesi" disabled>
                            </div>
                        </div>
                    </div>

                    <!-- Password Change Section -->
                    <div class="profile-section" id="password">
                        <div class="section-header">
                            <h2>Şifre Değiştir</h2>
                        </div>
                        <div class="password-change-form">
                            <div class="form-group">
                                <label for="currentPasswordField">Mevcut Şifre</label>
                                <input type="password" id="currentPasswordField" required>
                                </div>
                            <div class="form-group">
                                <label for="newPasswordField">Yeni Şifre</label>
                                <input type="password" id="newPasswordField" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPasswordField">Yeni Şifre (Tekrar)</label>
                                <input type="password" id="confirmPasswordField" required>
                            </div>
                            <div class="form-actions">
                                <button class="btn btn-primary" onclick="changePasswordDirect()">
                                    <i class="fas fa-key"></i>
                                    <span>Şifreyi Değiştir</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Activity Section -->
                    
                            <!-- Kullanıcının çözdüğü arızalar buraya JS ile eklenecek -->
                        
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            // Sadece personel erişebilsin, admin erişirse yetki yok sayfasına yönlendir
            if (user.yetki === "admin") {
                window.location.href = "personel-yetkiniz-yok.html";
                return;
            }
            if (user.yetki !== "personel") {
                window.location.href = "index.html";
                return;
            }
            // Ana sayfa başlatma fonksiyonlarını çağır
            
        });
    </script>
</body>
</html>
