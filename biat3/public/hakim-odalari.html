        <i class="fas fa-moon"></i>
    </button>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Toggle Sidebar -->
            <button class="toggle-sidebar">
                <i class="fas fa-bars"></i>
                <span>Menü Küçült</span>
            </button>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Ana Sayfa</span>
                        </a>
                    </li>
                    <li class="has-submenu">
                        <a href="#">
                            <i class="fas fa-laptop"></i>
                            <span>Cihazlar</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="tum-cihazlar.html" >
                                    <i class="fas fa-list"></i>
                                    <span>Tüm Cihazlar</span>
                                </a>
                            </li>
                            <li>
                                <a href="mahkeme-kalemleri.html">
                                    <i class="fas fa-building"></i>
                                    <span>Mahkeme Kalemleri</span>
                                </a>
                            </li>
                            <li>
                                <a href="durusma-salonlari.html">
                                    <i class="fas fa-gavel"></i>
                                    <span>Duruşma Salonları</span>
                                </a>
                            </li>
                            <li>
                                <a href="hakim-odalari.html" class="active">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Hakim Odaları</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="has-submenu">
                        <a href="#">
                            <i class="fas fa-tools"></i>
                            <span>Arıza Takip</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="ariza-bildir.html">
                                    <i class="fas fa-plus-circle"></i>
                                    <span>Arıza Bildir</span>
                                </a>
                            </li>
                            <li>
                                <a href="ariza-listesi.html">
                                    <i class="fas fa-list"></i>
                                    <span>Arıza Listesi</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="chatbot.html">
                            <i class="fas fa-robot"></i>
                            <span>Teknik Destek Chatbot</span>
                        </a>
                    </li>

                        <a href="profil.html">
                            <i class="fas fa-user"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/user.jpg" alt="User Avatar">
                <div class="user-info">
                    <h3>Hoş Geldiniz</h3>
                    <p>Kenan Bey</p>
                </div>
                <a href="#" onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <!-- Sidebar Overlay -->
        <!-- <div class="sidebar-overlay"></div> -->

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Hakim Odaları</h1>
                <div class="header-actions">
                    <button class="btn-primary" id="addNewChamber">
                        <i class="fas fa-plus"></i>
                        <span>Yeni Oda Ekle</span>
                    </button>
                </div>
            </div>

            <!-- Quick Stats -->
            <section class="quick-stats">
                
            </section>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-row">
                    <div class="search-box">
                       
                        <input type="text" id="searchInput" placeholder="Hakim adı veya oda numarası ara...">
                    </div>
                    
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Konum</label>
                        <select id="locationFilter">
                            <option value="">Tümü</option>
                            <option value="A Blok">A Blok</option>
                            <option value="B Blok">B Blok</option>
                            <option value="C Blok">C Blok</option>
                            <option value="D Blok">D Blok</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    
                   
                </div>
                <div class="active-filters" id="activeFilters"></div>
            </div>

            <!-- Chambers Grid -->
            <div class="chambers-grid" id="chambersContainer">
            </div>
        </main>
    </div>
    <div class="sidebar-overlay"></div>

    <!-- Add Chamber Modal -->
    <div class="modal" id="addChamberModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yeni Hakim Odası Ekle</h2>
                <button class="close-modal" onclick="closeChamberModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="chamberForm">
                    <div class="form-group">
                        <label for="roomNumber">Oda Numarası</label>
                        <input type="text" id="roomNumber" name="roomNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="block">Blok</label>
                        <select id="block" name="block" required>
                            <option value="">Seçiniz</option>
                            <option value="A Blok">A Blok</option>
                            <option value="B Blok">B Blok</option>
                            <option value="C Blok">C Blok</option>
                            <option value="D Blok">D Blok</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="floor">Kat</label>
                        <select id="floor" name="floor" required>
                            <option value="">Seçiniz</option>
                            <option value="Zemin Kat">Zemin Kat</option>
                            <option value="1. Kat">1. Kat</option>
                            <option value="2. Kat">2. Kat</option>
                            <option value="3. Kat">3. Kat</option>
                            <option value="4. Kat">4. Kat</option>
                            <option value="5. Kat">5. Kat</option>
                            <option value="6. Kat">6. Kat</option>
                            <option value="7. Kat">7. Kat</option>
                            <option value="8. Kat">8. Kat</option>
                            <option value="9. Kat">9. Kat</option>
                            <option value="10. Kat">10. Kat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Hakimler</label>
                        <div id="judges-container">
                            <!-- Hakim alanları JavaScript ile oluşturulacak -->
                        </div>
                        <button type="button" class="btn btn-outline" id="addJudgeBtn">
                            <i class="fas fa-plus"></i>
                            <span>Hakim Ekle</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeChamberModal()">İptal</button>
                <button class="btn btn-primary" onclick="saveChamber()">Kaydet</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/hakim-odalari.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = "login.html";
            return;
        }
        // Sadece admin erişebilsin
        if (user.yetki !== "admin") {
            window.location.href = "personel-yetkiniz-yok.html";
        }
    });
    </script>
</body>
</html>
