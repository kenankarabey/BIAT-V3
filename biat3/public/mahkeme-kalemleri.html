<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahkeme Kalemleri - BIAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="with-sidebar">
    <!-- Toggle Theme -->
    <button class="toggle-theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Toggle Sidebar -->
            <button class="toggle-sidebar">
                <i class="fas fa-bars"></i>
                <span>Menü Küçült</span>
            </button>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Ana Sayfa</span>
                        </a>
                    </li>
                    <li class="has-submenu">
                        <a href="#">
                            <i class="fas fa-laptop"></i>
                            <span>Cihazlar</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="mahkeme-kalemleri.html" class="active">
                                    <i class="fas fa-building"></i>
                                    <span>Mahkeme Kalemleri</span>
                                </a>
                            </li>
                            <li>
                                <a href="durusma-salonlari.html">
                                    <i class="fas fa-gavel"></i>
                                    <span>Duruşma Salonları</span>
                                </a>
                            </li>
                            <li>
                                <a href="hakim-odalari.html">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Hakim Odaları</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="has-submenu">
                        <a href="#">
                            <i class="fas fa-tools"></i>
                            <span>Arıza Takip</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="ariza-bildir.html">
                                    <i class="fas fa-plus-circle"></i>
                                    <span>Arıza Bildir</span>
                                </a>
                            </li>
                            <li>
                                <a href="ariza-listesi.html">
                                    <i class="fas fa-list"></i>
                                    <span>Arıza Listesi</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="raporlar.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Raporlar</span>
                        </a>
                    </li>
                    <li>
                        <a href="profil.html">
                            <i class="fas fa-user"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/user.jpg" alt="User Avatar">
                <div class="user-info">
                    <h3>Hoş Geldiniz</h3>
                    <p>Kenan Bey</p>
                </div>
                <a href="#" onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Mahkeme Kalemleri</h1>
                <button class="btn-primary" id="addNewOfficeBtn">
                    <i class="fas fa-plus"></i>
                    <span>Yeni Kalem Ekle</span>
                </button>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-row">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="courtOfficeSearch" placeholder="Mahkeme adı, hakim veya konum ara...">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Mahkeme Türü</label>
                        <select id="typeFilter">
                            <option value="">Tümü</option>
                            <option value="Ağır Ceza">Ağır Ceza</option>
                            <option value="Asliye Hukuk">Asliye Hukuk</option>
                            <option value="Tüketici">Tüketici</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-group">
                        <label>Konum</label>
                        <select id="locationFilter">
                            <option value="">Tümü</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-group">
                        <label>Durum</label>
                        <select id="statusFilter">
                            <option value="">Tümü</option>
                            <option value="active">Aktif</option>
                            <option value="issue">Arızalı</option>
                            <option value="maintenance">Bakımda</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-actions">
                        <button class="btn-reset" id="resetFilters">
                            <i class="fas fa-undo"></i>
                            <span>Sıfırla</span>
                        </button>
                        <button class="btn-apply" id="applyFilters">
                            <i class="fas fa-filter"></i>
                            <span>Uygula</span>
                        </button>
                    </div>
                </div>
                <div class="active-filters" id="activeFilters">
                    <!-- Active filters will be added here dynamically -->
                </div>
            </div>

            <!-- Court Offices Grid -->
            <div class="court-offices-grid">
                <!-- Court office cards will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
