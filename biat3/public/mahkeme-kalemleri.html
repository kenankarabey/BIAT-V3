</head>
<body>
    <!-- Toggle Theme -->
    <button class="toggle-theme">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Toggle Sidebar -->
            <button class="toggle-sidebar">
                <i class="fas fa-bars"></i>
                <span>Menü Küçült</span>
            </button>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Ana Sayfa</span>
                        </a>
                    </li>
                    <li class="has-submenu active">
                        <a href="#">
                            <i class="fas fa-laptop"></i>
                            <span>Cihazlar</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="mahkeme-kalemleri.html" class="active">
                                    <i class="fas fa-building"></i>
                                    <span>Mahkeme Kalemleri</span>
                                </a>
                            </li>
                            <li>
                                <a href="durusma-salonlari.html">
                                    <i class="fas fa-gavel"></i>
                                    <span>Duruşma Salonları</span>
                                </a>
                            </li>
                            <li>
                                <a href="hakim-odalari.html">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Hakim Odaları</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="has-submenu">
                        <a href="#">
                            <i class="fas fa-tools"></i>
                            <span>Arıza Takip</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="ariza-bildir.html">
                                    <i class="fas fa-plus-circle"></i>
                                    <span>Arıza Bildir</span>
                                </a>
                            </li>
                            <li>
                                <a href="ariza-listesi.html">
                                    <i class="fas fa-list"></i>
                                    <span>Arıza Listesi</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="raporlar.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Raporlar</span>
                        </a>
                    </li>
                    <li>
                        <a href="profil.html">
                            <i class="fas fa-user"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/user.jpg" alt="User Avatar">
                <div class="user-info">
                    <h3>Hoş Geldiniz</h3>
                    <p>Kenan Bey</p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header">
                    <h1>Mahkeme Kalemleri</h1>
                </div>

                <!-- Filtreler -->
                <div class="filters-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="courtOfficeSearch" placeholder="Mahkeme ara...">
                    </div>
                    <div class="filter-group">
                        <select id="typeFilter">
                            <option value="">Tüm Türler</option>
                            <option value="Ağır Ceza">Ağır Ceza</option>
                            <option value="Asliye Hukuk">Asliye Hukuk</option>
                            <option value="Tüketici">Tüketici</option>
                        </select>
                        <select id="locationFilter">
                            <option value="">Tüm Konumlar</option>
                        </select>
                        <select id="statusFilter">
                            <option value="">Tüm Durumlar</option>
                            <option value="active">Aktif</option>
                            <option value="issue">Arızalı</option>
                            <option value="maintenance">Bakımda</option>
                        </select>
                    </div>
                    <button id="addNewOfficeBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Yeni Kalem Ekle
                    </button>
                </div>

                <!-- Mahkeme Kartları -->
                <div class="court-offices-grid"></div>
            </div>
        </main>
    </div>

    <div class="sidebar-overlay"></div>
    <script src="js/main.js"></script>
