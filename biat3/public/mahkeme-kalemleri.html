    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

        <i class="fas fa-moon"></i>
    </button>
    
    <div class="app-container">
        <!-- Sidebar -->

            <!-- Toggle Sidebar -->
            <button class="toggle-sidebar">
                <i class="fas fa-bars"></i>
                <span>Menü Küçült</span>
            </button>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Ana Sayfa</span>
                        </a>
                    </li>
                    <li class="has-submenu">
                        <a href="#">
                            <i class="fas fa-laptop"></i>
                            <span>Cihazlar</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="tum-cihazlar.html" >
                                    <i class="fas fa-list"></i>
                                    <span>Tüm Cihazlar</span>
                                </a>
                            </li>
                            <li>
                                <a href="mahkeme-kalemleri.html" class="active">
                                    <i class="fas fa-building"></i>
                                    <span>Mahkeme Kalemleri</span>
                                </a>
                            </li>
                            <li>
                                <a href="durusma-salonlari.html">
                                    <i class="fas fa-gavel"></i>
                                    <span>Duruşma Salonları</span>
                                </a>
                            </li>
                            <li>
                                <a href="hakim-odalari.html">
                                    <i class="fas fa-user-tie"></i>
                                    <span>Hakim Odaları</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="has-submenu">
                        <a href="#">
                            <i class="fas fa-tools"></i>
                            <span>Arıza Takip</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li>
                                <a href="ariza-bildir.html">
                                    <i class="fas fa-plus-circle"></i>
                                    <span>Arıza Bildir</span>
                                </a>
                            </li>
                            <li>
                                <a href="ariza-listesi.html">
                                    <i class="fas fa-list"></i>
                                    <span>Arıza Listesi</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="raporlar.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Raporlar</span>
                        </a>
                    </li>

                        <a href="profil.html">
                            <i class="fas fa-user"></i>
                            <span>Profil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="img/user.jpg" alt="User Avatar">
                <div class="user-info">
                    <h3>Hoş Geldiniz</h3>
                    <p>Kenan Bey</p>
                </div>
                <a href="#" onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>

        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1>Mahkeme Kalemleri</h1>
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Yeni Kalem Ekle
                </button>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-row">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="courtOfficeSearch" placeholder="Mahkeme adı, hakim veya konum ara...">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Mahkeme Türü</label>
                        <select id="typeFilter">
                            <option value="">Tümü</option>
                            <option value="Ağır Ceza">Ağır Ceza</option>
                            <option value="Asliye Hukuk">Asliye Hukuk</option>
                            <option value="Tüketici">Tüketici</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-group">
                        <label>Konum</label>
                        <select id="locationFilter">
                            <option value="">Tümü</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-group">
                        <label>Durum</label>
                        <select id="statusFilter">
                            <option value="">Tümü</option>
                            <option value="active">Aktif</option>
                            <option value="issue">Arızalı</option>
                            <option value="maintenance">Bakımda</option>
                        </select>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-actions">
                        <button class="btn-reset" id="resetFilters">
                            <i class="fas fa-undo"></i>
                            <span>Sıfırla</span>
                        </button>
                        <button class="btn-apply" id="applyFilters">
                            <i class="fas fa-filter"></i>
                            <span>Uygula</span>
                        </button>
                    </div>
                </div>
                <div class="active-filters" id="activeFilters">
                    <!-- Active filters will be added here dynamically -->
                </div>
            </div>

            <!-- Court Offices Grid -->
            <div class="court-offices-grid">
                <!-- Court office cards will be populated by JavaScript -->
            </div>

            <!-- Add Office Modal -->
            <div class="modal" id="addOfficeModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Yeni Mahkeme Kalemi Ekle</h2>
                        <button class="close-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="mahkemeKalemiForm">
                            <div class="form-group">
                                <label for="ad">Mahkeme Kalemi Adı</label>
                                <input type="text" id="ad" name="ad" required>
                            </div>
                            <div class="form-group">
                                <label for="tip">Mahkeme Tipi</label>
                                <select id="tip" name="tip" required>
                                    <option value="">Seçiniz</option>
                                    <option value="Ağır Ceza">Ağır Ceza</option>
                                    <option value="Asliye Ceza">Asliye Ceza</option>
                                    <option value="Asliye Hukuk">Asliye Hukuk</option>
                                    <option value="Sulh Ceza">Sulh Ceza</option>
                                    <option value="Sulh Hukuk">Sulh Hukuk</option>
                                    <option value="İcra">İcra</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="konum">Konum</label>
                                <input type="text" id="konum" name="konum" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary">İptal</button>
                        <button type="submit" form="mahkemeKalemiForm" class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>

            <!-- Add Device Modal -->
            <div class="modal" id="addDeviceModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Cihaz Ekle</h2>
                        <button class="close-modal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="deviceForm">
                            <div class="form-group">
                                <label for="deviceType">Cihaz Türü</label>
                                <select id="deviceType" required>
                                    <option value="">Seçiniz</option>
                                    <option value="computer">Bilgisayar</option>
                                    <option value="monitor">Monitör</option>
                                    <option value="printer">Yazıcı</option>
                                    <option value="scanner">Tarayıcı</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="brand">Marka</label>
                                <input type="text" id="brand" required>
                            </div>
                            <div class="form-group">
                                <label for="model">Model</label>
                                <input type="text" id="model" required>
                            </div>
                            <div class="form-group">
                                <label for="serialNumber">Seri Numarası</label>
                                <input type="text" id="serialNumber" required>
                            </div>
                            <hr>
                            <h3>Zimmetli Kişi Bilgileri</h3>
                            <div class="form-group">
                                <label for="recipientTitle">Unvan</label>
                                <input type="text" id="recipientTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="recipientId">Sicil No</label>
                                <input type="text" id="recipientId" required>
                            </div>
                            <div class="form-group">
                                <label for="recipientName">Ad Soyad</label>
                                <input type="text" id="recipientName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary">İptal</button>
                        <button class="btn btn-primary" onclick="saveDevice()">Kaydet</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mahkeme-kalemleri.js"></script>
</body>
</html>
